<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gerenciador de Sistemas Financeiros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link id="google-font-body" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link id="google-font-heading" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --font-body: 'Inter', sans-serif;
        --font-heading: 'Inter', sans-serif;

        /* Sober/Corporate Theme (Slate/Blueish Gray) */
        --color-primary: #334155; /* slate-700 - Professional Dark */
        --color-primary-hover: #1e293b; /* slate-800 */
        
        --color-secondary: #f8fafc; /* slate-50 - Very light gray for headers/backgrounds */
        --color-background: #f1f5f9; /* slate-100 - App background */
        
        --color-card: #ffffff;
        
        --color-text-primary: #0f172a; /* slate-900 - High contrast text */
        --color-text-secondary: #64748b; /* slate-500 - Muted text */
        
        --color-border: #e2e8f0; /* slate-200 - Thin, subtle border */
        
        --color-success: #059669; /* emerald-600 - Sober green */
        --color-warning: #d97706; /* amber-600 - Sober orange */
        --color-danger: #dc2626; /* red-600 */
      }

      html.dark {
        /* Dark Theme */
        --color-primary: #94a3b8; /* slate-400 */
        --color-primary-hover: #cbd5e1; /* slate-300 */
        --color-secondary: #1e293b; /* slate-800 */
        --color-background: #0f172a; /* slate-900 */
        --color-card: #1e293b; /* slate-800 */
        --color-text-primary: #f8fafc; /* slate-50 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-border: #334155; /* slate-700 */
        --color-success: #34d399;
        --color-warning: #fbbf24;
        --color-danger: #f87171;
      }
      
      body {
        font-family: var(--font-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }
      
      /* Standard Input Styles Override for consistency */
      input, select, textarea {
        border-width: 1px;
        border-color: var(--color-border);
        background-color: var(--color-card); /* Ensure white background even in dark mode */
        color: var(--color-text-primary);
        /* Consistent height/padding */
        height: 2.25rem; /* h-9 */
        padding: 0.5rem 0.75rem; /* py-2 px-3 */
        border-radius: 0.375rem; /* rounded-md */
        font-size: 0.875rem; /* text-sm */
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--color-primary);
        outline: none;
        box-shadow: 0 0 0 1px var(--color-primary);
      }
      /* Specific overrides for type date to prevent default calendar icon issues */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(var(--color-filter-invert, 0.5)); /* Adjust color for dark mode */
      }
      html.dark input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.8); /* More visible in dark mode */
      }

      /* Textarea might need to override height */
      textarea {
        height: auto;
        min-height: 2.25rem; /* min-h-9 */
      }


      /* Custom scrollbar for thin lines theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--color-background);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-secondary);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-body)', 'sans-serif'],
              heading: ['var(--font-heading)', 'sans-serif'],
            },
            colors: {
              'primary': 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'secondary': 'var(--color-secondary)',
              'background': 'var(--color-background)',
              'card': 'var(--color-card)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border': 'var(--color-border)',
              'success': 'var(--color-success)',
              'warning': 'var(--color-warning)',
              'danger': 'var(--color-danger)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'spin': 'spin 1s linear infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              fadeInDown: { '0%': { opacity: 0, transform: 'translateY(-5px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
               spin: {
                from: { transform: 'rotate(0deg)' },
                to: { transform: 'rotate(360deg)' },
              },
            }
          },
        },
      }
    </script>
