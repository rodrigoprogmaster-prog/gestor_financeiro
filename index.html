<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gerenciador de Sistemas Financeiros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link id="google-font-body" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link id="google-font-heading" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --font-body: 'Inter', sans-serif;
        --font-heading: 'Inter', sans-serif;

        /* Minimalist Corporate Theme (Warm Gray & Discrete Orange) */
        
        /* Brand Color - Orange 700 - Used for Primary Actions/Active States */
        --color-primary: #C2410C; 
        --color-primary-hover: #9A3412; 
        --color-primary-light: #FFEDD5; /* Orange 100 for backgrounds */
        
        /* Structure Colors */
        --color-secondary: #F3F4F6; /* Gray 100 - Hover states/Secondary bgs */
        --color-background: #F9FAFB; /* Gray 50 - App Background */
        --color-card: #FFFFFF; /* White */
        
        /* Typography */
        --color-text-primary: #111827; /* Gray 900 - Headings */
        --color-text-secondary: #4B5563; /* Gray 600 - Body Text */
        --color-text-muted: #9CA3AF; /* Gray 400 - Placeholders/Icons */
        
        /* Borders */
        --color-border: #E5E7EB; /* Gray 200 */
        
        /* Status Colors (Refined) */
        --color-success: #059669; /* Emerald 600 */
        --color-warning: #D97706; /* Amber 600 */
        --color-danger: #DC2626; /* Red 600 */
      }

      html.dark {
        /* Dark Theme - Mapped for consistency if needed, but primary request is Light Theme */
        --color-primary: #FB923C; /* Orange 400 */
        --color-primary-hover: #FDBA74; 
        --color-secondary: #1F2937; 
        --color-background: #111827; 
        --color-card: #1F2937; 
        --color-text-primary: #F9FAFB; 
        --color-text-secondary: #9CA3AF; 
        --color-border: #374151; 
        --color-success: #34D399;
        --color-warning: #FBBF24;
        --color-danger: #F87171;
      }
      
      /* STRICT FULL HEIGHT LAYOUT RESET */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Critical: prevents body scrolling */
        overscroll-behavior: none; /* Prevents bounce effects on Mac/iOS */
      }
      
      body {
        font-family: var(--font-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--color-background);
        color: var(--color-text-primary);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }
      
      /* Input Standardization - Premium 48px Height */
      input, select, textarea {
        background-color: var(--color-card);
        border: 1px solid var(--color-border);
        color: var(--color-text-primary);
        height: 3rem; /* 48px standard height */
        padding: 0.5rem 1rem;
        border-radius: 0.75rem; /* 12px rounded-xl */
        font-size: 0.875rem; /* 14px */
        line-height: 1.25rem;
        transition: all 0.2s ease-in-out;
        width: 100%;
      }
      
      /* Focus State - The Orange Ring */
      input:focus, select:focus, textarea:focus {
        border-color: var(--color-primary);
        outline: none;
        box-shadow: 0 0 0 1px var(--color-primary), 0 0 0 4px rgba(194, 65, 12, 0.1); /* Subtle orange ring */
      }

      textarea {
        height: auto;
        min-height: 3rem;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-body)', 'sans-serif'],
              heading: ['var(--font-heading)', 'sans-serif'],
            },
            colors: {
              primary: 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'primary-light': 'var(--color-primary-light)',
              secondary: 'var(--color-secondary)',
              background: 'var(--color-background)',
              card: 'var(--color-card)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-muted': 'var(--color-text-muted)',
              border: 'var(--color-border)',
              success: 'var(--color-success)',
              warning: 'var(--color-warning)',
              danger: 'var(--color-danger)',
            },
            boxShadow: {
              'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'md': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'inner': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.4s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0, transform: 'translateY(4px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              fadeInDown: { '0%': { opacity: 0, transform: 'translateY(-10px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          },
        },
      }
    </script>
